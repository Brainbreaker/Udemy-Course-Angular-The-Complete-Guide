<app-header (selectedPage)="pageSelected($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentPage === 'Recipes'"></app-recipes>
      <app-shopping-list *ngIf="currentPage === 'ShoppingList'"></app-shopping-list>
    </div>
  </div>
</div>
